<!DOCTYPE html> <!--해당 페이지의 HTML 버전을 알려주는 선언문-->
<html lang="en"> <!--HTML 모든 요소는 <html></html> 태그 안에 작성-->

<head> <!--<head></head>안에는 설정 (추가정보, 효과, 디자인 등) 지정-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- 브라우저 상단에 표시되는 이름 -->
</head>

<body> <!--<body></body> 안에는 사용자에게 실제로 보여주고 싶은 부분을 작성 -->
    <header>
        <ol>
            <li><a href="#">홈</a></li>
            <li><a href="#">상세페이지</a></li>
            <li><a href="#">내정보</a></li>
        </ol>

        <main>
            <form>
                <fieldset>
                    <legend> 정보입력
                    </legend>
                    <table border="1">
                        <tr>
                            <th><label for="id"><b>ID</b></label></th>
                            <td colspan="2"><input type="text" id="id"></td>
                        </tr>
                        <tr>
                            <th><label for="password"><b>password</b></label></th>
                            <td colspan="2"> <input type="password" id="password"></td> <!-- col은 열(세로) -->
                        </tr>
                        <tr>
                            <th>성별</th>
                            <td>
                                <label for="woman">여자</label>
                                <input type="radio" id="woman" name="gender" value="w">
                            </td>
                            <td><label for="man">남자</label>
                                <input type="radio" id="man" name="gender" value="m">
                            </td>
                        </tr>

                        <tr>
                            <th>단과대</th>
                            <td>
                                <select>
                                    <option>인문대학</option> <!-- 옵션 태그 -->
                                    <option>공과대학</option>
                                    <option>예술대학</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <th rowspan="2">자신있는 과목</th> <!-- row는 행(가세로) -->
                            <td>
                                <input type="checkbox" name="korean" id="korean">
                                <label for="korean">국어</label>
                            </td>
                            <td>
                                <input type="checkbox" name="math" id="math">
                                <label for="math">수학</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" name="english" id="english">
                                <label for="english">영어</label>
                            </td>
                            <td>
                                <input type="checkbox" name="science" id="science">
                                <label for="science">과학</label><br>
                            </td>
                        </tr>
                        <td></td>
                        <td><input type="reset" valu="초기화"></td>
                        <td><input type="submit" value="제출"></td>
                    </tr>
                    </table>
                </fieldset>
            </form>
        </main>


    </header>

</body>

</html>
